<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common :: headFragment}"></th:block>
  <link rel="stylesheet" th:href="@{css/style-login.css}">
  <title>BusyPal | Login</title>
</head>
<body>
<div class="login-container">
  <div class="app-logo">
    <svg fill="none" height="80" viewBox="0 0 80 80" width="80" xmlns="http://www.w3.org/2000/svg">
      <rect fill="#333333" height="80" rx="12" width="80"/>
      <path d="M40 15C26.2 15 15 26.2 15 40C15 53.8 26.2 65 40 65C53.8 65 65 53.8 65 40C65 26.2 53.8 15 40 15ZM45 55H35V45H45V55ZM45 40C45 42.8 42.8 45 40 45C37.2 45 35 42.8 35 40V25H45V40Z" fill="#28a745"/>
    </svg>
  </div>

  <div class="login-header">
    <h1>BusyPal | Login</h1>
    <p>Scan with WhatsApp to continue</p>
  </div>

  <div class="qr-container">
    <div class="qr-code">
      <img alt="Login QR Code" height="200" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=whatsapp://authenticate?token=5f4dcc3b5aa765d61d8327deb882cf99&bgcolor=ffffff&color=000000" width="200">
    </div>

    <p class="qr-instructions">Open WhatsApp on your phone and scan this QR code to authenticate your login session.</p>
  </div>

  <button class="login-btn" id="loginBtn">Login</button>

</div>

</body>
</html>
